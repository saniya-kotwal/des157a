<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandma's Recipes</title>
    <link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>
    <div class="container">
		<h1>Grandma's Recipes</h1>
		<h2>Click on the dishes to see the recipes and the stories behind them</h2>
        <div id="collageView" class="showing">
            <img id="grandma" src="images/grandma-kanavle.jpg" alt="grandma with kanavle">
            <div class="surrounding-images">
				<div id="table">
					<img src="images/india-table.jpg" alt="table of indian dishes">
					<div class="hotspot recipe-english"></div>
					<div class="hotspot recipe-marathi"></div>
				</div>
                <img id="mombday" src="images/mombday.jpg" alt="mom's birthday spread">
                <img id="panipuri" src="images/panipuri.jpg" alt="pani puri">
            </div>
        </div>
        
        <div id="recipeView" class="hidden">
            <img id="recipeImage" src="" alt="recipe">
        </div>
    </div>
</body>
</html>
