<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Experiment 1</title>
</head>
<body>
	<h1>Experiment 1</h1>
	<h2>Open console to view functionality of code!</h2>

	<script>
		// this program capitalizes the first letter of every word in the inputed sentence

		// sequence: gets input and splits it into words
		var sentence = prompt("Enter a sentence to capitalize", " ");
		var words = sentence.split(" ");

		// loop: process each word
		for (i=0; i<words.length; i++) {
			// selection: checks characters in word
			if (words[i].length > 0) {
				words[i] = words[i][0].toUpperCase() + words[i].slice(1).toLowerCase();
			}
		}
		
		console.log("Capitalized sentence:", words.join(" "));
	</script>
</body>
</html>
